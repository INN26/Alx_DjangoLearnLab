{% extends "blog/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>By {{ post.author }} | {{ post.created_at }}</small></p>

{% if user == post.author %}
    <a href="{% url 'post-update' post.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'post-delete' post.id %}" class="btn btn-danger">Delete</a>
{% endif %}

<a href="{% url 'post-list' %}" class="btn btn-secondary">Back to Posts</a>
{% endblock %}
